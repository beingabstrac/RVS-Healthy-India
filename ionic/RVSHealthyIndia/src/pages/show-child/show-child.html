<ion-header>

  <ion-navbar color="primary">
    <ion-title>Show Child Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let child of child$ | async" detail-push navPush="EditChildDetailPage" [navParams]="{child: child}">
      asha_worker_id : {{child.asha_worker_id}} <br>
      birth_certificate_number : {{child.birth_certificate_number}}
    </ion-item>
  </ion-list>

</ion-content>
