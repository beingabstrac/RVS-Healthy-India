<ion-header>

  <ion-navbar color="primary">
    <ion-title>Show Child</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let child of child$ | async" detail-push navPush="ShowChildDetailsPage" [navParams]="{child: child}">
      Child ID : {{child.child_id}} <br>
      Child name : {{child.child_name}} <br>
    </ion-item>
  </ion-list>

</ion-content>
