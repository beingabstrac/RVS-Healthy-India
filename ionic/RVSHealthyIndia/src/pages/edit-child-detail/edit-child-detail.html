<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Child Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Asha worker ID</ion-label>
    <ion-input type="text" [(ngModel)]="child.asha_worker_id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Birth certificate number</ion-label>
    <ion-input type="text" [(ngModel)]="child.birth_certificate_number"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="saveChild(child)">Save</button>
  <button ion-button block clear color="danger" (click)="removeChild(child)">Delete</button>

</ion-content>
